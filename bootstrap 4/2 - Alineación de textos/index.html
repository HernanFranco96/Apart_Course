<<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Alineac√≠on de Textos</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<style>
		.borde{border: 1px #000 solid; text-align: center; height: 50px;}
		.color1{background-color: #eeeeee;}
		.color2{background-color: #fcc314;}
		.color3{background-color: #94ac3c;}
		.color4{background-color: #295ba7; height: 500px;}
	</style>
</head>
<body>
	<!--
		ALINIAMIENTO VERTICAL.
		align-items-center: Centra la fila verticalmente
		align-self-end: Mueve hacia abajo la columna.
		align-self-start: Mueve hacia arriba la columna.

		ALINIAMIENTO HORIZONTAL
		justify-content-center: Centra la fila horizontalmente.

		justify-content-between: Separa nuestras columnas sin margen.
		justify-content-around: Separa nuetras columnas con margen al final.

		flex-first: Pone al comienzo la columna.

		offset-md-3: Crea 3 cuadrados invisibles. Puede usarse para crear espacios.
	-->
	<div class="container">
		<div class="row color4 align-items-center justify-content-center justify-content-between">
			<div class="borde color3 col-1 align-self-end">1</div>
			<div class="borde color3 col">2
				<div class="row">
					<div class="color2 col">sub1</div>
					<div class="color2 col">sub2</div>
					<div class="color2 col">sub3</div>
				</div>
			</div>
			<div class="borde color3 col-1">3</div>
			<div class="borde color3 col-1">4</div>
			<div class="borde color3 col-1">5</div>
			<div class="borde color3 col-1 align-self-start">6</div>
		</div>
	</div>

	<script src="js/bootstrap.min.js"></script>
</body>
</html>
